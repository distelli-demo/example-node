psimkins/example-node:
  PkgInclude:
    - '*'

  PkgExclude:
    - node_modules/

  Build:
    - sudo apt-get -y update
    - sudo apt-get -y install nodejs
    - sudo apt-get -y install npm
    - npm install

  PreInstall:
    - sudo apt-get -y update
    - sudo apt-get -y install nodejs
    - sudo apt-get -y install npm

  PostInstall:
    - npm install

  Exec:
    - /usr/bin/nodejs app.js

  PostStart:
