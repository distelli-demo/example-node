psimkins/example-node:
  PkgInclude:
    - '*'

  PkgExclude:
    - node_modules/

  Build:
    - sudo npm install
    - npm test

  PreInstall:
    - sudo apt-get -y update
    - sudo apt-get -y install nodejs
    - sudo apt-get -y install npm

  PostInstall:
    - npm install
    
  Env:
    - PORT: 3000
    
  Exec:
    - /usr/bin/nodejs app.js
